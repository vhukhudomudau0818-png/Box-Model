<!Doctype html>
<html>
    <head>
        <title>Box Model Example</title>
        <style>
            .box {
                width: 250px;
                padding: 20px;
                margin: 60px auto;
                border: 3px solid black;
                box-shadow: 5px 5px 15px grey;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align:center;">CSS Topics Example</h2>

        <div class="box">
            <p>This box shows:</p>
            <ul>
                <li>Box Model (border)</li>
                <li>padding inside</li>
                <li>Margin outside</li>
                <li>Box Shadow effect</li>
                <li>Text Aligned center</li>
            </ul>
        </div>
    </body>
</html>
